<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agência bype</title>
    <!--LINK TO CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--LINK TO ICON MENU-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal({ duration: 1000 })
    </script>
  </head>
  <body>
    <main>
      <section class="navega">
    <nav>
      <img src="image/logo-blue.png" alt="">
      <ul id="itens">
        <li><a href="www.facebook.com" target="_blank">Sobre</a></li>
        <li><a href="#">Portfólio</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    </section>
      <section class="headline"> 
      <h1 class="headline">
        Aumente seu alcance e impacto na web com sites personalizados de alta <span>qualidade!</span>
      </h1>
      <hr>
      <p class="tagline">
        Utilizamos código de verdade, cada site feito sobe medida,
        <span class="punchline">e com total seguranaça que nosso método pode forncecer</span>
      </p>

      <button type="submit" class="cta">Começar agora</button>
      </section>  
    </main>
    <script>
      ScrollReveal().reveal('.headline')
      ScrollReveal().reveal('.tagline', { delay: 500 })
      ScrollReveal().reveal('.punchline', { delay: 2000 })
    </script>   
  </body>
  </html>
