<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agência bype</title>
    <!--LINK TO CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/swipper.css">
    <!--LINK TO ICON MENU-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal({ duration: 1000 })
    </script>
  </head>
  <body>
    <header class="navega">
        <figure id="logo">
        </figure>
        <nav>
          <ul id="itens">
            <li><a href="www.facebook.com" target="_blank">Sobre</a></li>
            <li><a href="#">Portfólio</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">feedback</a></li>
            <li><a href="#">sobre</a></li>
            <li><a href="#">planos</a></li>
          </ul>
        </nav>
    </header>  
    <main>
      <section class="headline"> 
          <h1 class="headline">
            Aumente seu alcance e impacto na web com sites personalizados de alta <span>qualidade!</span>
          </h1>
          <hr> 
          <p class="tagline"> <br>
            <span class="punchline">Entre em contato conosco hoje e comece a construir uma presença online que fará a diferença.</span>
          </p>
          <button type="submit" tabindex="1" class="cta">Começar agora</button>
      </section>  

      <div class="teste">
              <h2>Portfolio</h2>
        <section id="portfolio">
          <div class="slides">
            <input type="radio" checked name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <div class="slide s1">
              <img src="image/1.jpg" alt="paisagem medieval com montanhas">
            </div>
            <div class="slide">
              <img src="image/2.jpg" alt="paisagem fantasia com arvores roxas">
            </div>
            <div class="slide">
              <img src="image/3.jpg" alt="capa do jogo cities skylines">
            </div>
            <div class="slide">
              <img src="image/4.jpg" alt="lugar fantasia com cristais e montanhas">
            </div>
            <div class="slide">
              <img src="image/5.jpg" alt="capa do jogo the first tree">
            </div>
            <div class="navigation">
              <label class="bar" for="slide1"></label>
              <label class="bar" for="slide2"></label>
              <label class="bar" for="slide3"></label>
              <label class="bar" for="slide4"></label>
              <label class="bar" for="slide5"></label>
            </div>
          </div>
        </section>
    </div>
      <section id="feedback">
      </section>
      <section id="sobre">

      </section>
      <section id="planos">

      </section>
      <section id="contato">

      </section>
    </main>
    <footer>

    </footer>
    
    <script>
      ScrollReveal().reveal('.headline')
      ScrollReveal().reveal('.tagline', { delay: 500 })
      ScrollReveal().reveal('.punchline', { delay: 2000 })
    </script>   
  </body>
  </html>
